<form class="form-horizontal" role="form" ng-submit="assistance.processForm(assistanceFrm)" name="assistanceFrm" novalidate>
    <div class="panel-body">
    <uib-tabset type="pills">
        <uib-tab>
            <uib-tab-heading>
                <i class="glyphicon glyphicon-file"></i> {{'CONSECUTIVE' | translate}} {{filing.field.consecutivo}}
            </uib-tab-heading>
        <div class="col-sm-6">
            <div class="col-sm-12">
                <div class="form-group col- fftnr cg" id="group-birthDate">
                    <label class="control-label" for="birthDate_{{type}}">{{'DATE' | translate}}</label>

                    <p class="input-group">
                        <input type="text" 
                               validator="req"
                               class="form-control input" 
                               id="fecha_radicacion" 
                               name="fecha_radicacion" 
                               title="{{'DATE' | translate}}" 
                               ng-model="filing.field.fecha_radicacion"
                               is-open="filing.RadicacionDateCalendar.opened"
                               close-text="{{filing.dic.lbl_salir}}"
                               datepicker-options="filing.vdOptions"
                               uib-datepicker-popup="{{filing.dateFormat}}"
                               tabindex="3"/>
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default input" ng-click="filing.RadicacionDateCalendar.opened = true">
                                <i class="glyphicon glyphicon-calendar"></i>
                            </button>
                        </span>
                    </p><p></p><p></p>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group col- fftnr cg" id="group-firstName">
                    <label class="control-label" for="firstName_{{type}}">{{'RECEIVER' | translate}}</label>
                    <input type="text" 
                           validator="req"
                           class="form-control input-sm" 
                           id="firstName_{{type}}" 
                           name="firstName_{{type}}"  
                           title="{{'RECEIVER' | translate}}" 
                           ng-model="filing.field.destinatario"
                           tabindex="1"/>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group col- fftnr cg" id="group-firstName">
                    <label class="control-label" for="firstName_{{type}}">{{'SENDER' | translate}}</label>
                    <input type="text" 
                           validator="req"
                           class="form-control input-sm" 
                           id="firstName_{{type}}" 
                           name="firstName_{{type}}"  
                           title="{{'SENDER' | translate}}" 
                           ng-model="filing.field.remitente"
                           tabindex="1"/>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group col- fftnr cg" id="group-ratingEnter" align="right">
                    <button type="button" 
                            class="btn btn-success btn-sm ng-binding"
                            ng-click="filing.save()">
                        {{'SAVE' | translate}}</button>
                </div>
            </div>
            <!--div class="col-sm-12">
                <div class="form-group col- fftnr cg" id="group-expediteCountry">
                    <label class="control-label" for="expediteCountry_{{type}}">{{'SENDER' | translate}}</label>
                    <select chosen class="form-control input-sm chosen-select" 
                            id="expediteCountry_{{type}}"
                            name="expediteCountry_{{type}}" 
                            title="{{affiliated.dic.lbl_mv_sub_affiliate_expedite_country}}" 
                            ng-model="affiliated.model[type]['personal']['expediteCountry_' + type]"
                            exec="affiliated.loadExpediteCountryList('expediteCountry_{{type}}',type)"
                            ng-options="option.id as option.description for option in affiliated.model[type].comboExpediteCountryList"
                            tabindex="7">
                        <option value="">{{affiliated.dic.lbl_sel}}</option>
                    </select>
                </div>
            </div-->
        </div>
        </uib-tab>
    </uib-tabset>

</div>
